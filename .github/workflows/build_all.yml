name: Build whl for all platforms

on:
  workflow_dispatch:
  push:
    branches:    
      - main

jobs:
  build-pyodide:
    name: Build whl for Pyodide
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: 3.12
        conda-remove-defaults: true
        channels: conda-forge
        channel-priority: true
        activate-environment: choreo
        environment-file: environment/environment-dev.yml

    - name: Read Emscripten version number
      shell: bash -el {0} # Needed whenever the commands need something in conda
      run: |
        echo EMSCRIPTEN_VERSION=$(pyodide config get emscripten_version) >> $GITHUB_ENV

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: ${{ env.EMSCRIPTEN_VERSION }}

    - name: Build for Pyodide
      shell: bash -el {0} # Needed whenever the commands need something in conda
      run: |
        python -m build --sdist
        pyodide build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pyodide-whl
        path: |
          dist/*.whl
          dist/*.tar.gz
        compression-level: 0

  build-multi-os:
    name: Build whl on multiple platforms
    needs: build-pyodide
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:

    - name: Install MSVC
      if: matrix.os == 'windows-latest'
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x64

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download Pyodide whl
      uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: pyodide-whl
        merge-multiple: true

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true

    - name: Install conda packages
      shell: bash -el {0} # Needed whenever the commands need something in conda
      run: |
        conda create -n build -y
        conda activate build
        conda install python=${{ matrix.python-version }}  
        conda install --file environment/github-actions/environment-build-${{ matrix.os }}.txt
        pip install build

    - name: Build
      shell: bash -el {0} # Needed whenever the commands need something in conda
      run: |
        python -m build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-${{ matrix.python-version }}-whl
        path: dist/*64.whl
        compression-level: 0

  gather-all-whl:
    name: Gather all built whls
    needs: [build-pyodide, build-multi-os]
    runs-on: ubuntu-latest
    steps:

      - name: Download Pyodide whl
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-whls
          path: dist
          compression-level: 0



        




